<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock Settings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    input[type='range'].form-control {
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="alert" role="alert" id="alert"></div>

    <div class="page-header">
        <h1>Clock Settings</h1>
    </div>

    <form action="save" method="POST" class="form-horizontal">
      <div class="form-group">
        <label for="tz" class="col-sm-2 control-label">Time zone:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <select name="tz" id="tz" class="form-control">
            <option value="0">Auto-detect</option>
            <option value="1">Eastern Time</option>
            <option value="2">Central Time</option>
            <option value="3">Mountain Time</option>
            <option value="4">Pacific Time</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="brightness-slider" class="col-sm-2 control-label">Brightness:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <input name="brightness" id="brightness-slider" class="form-control"
              type="range" min="0" max="100" value="100" />
        </div>
        <div class="col-sm-1 text-center">
          <output id="brightness-value">100%</output>
        </div>
      </div>

      <div class="form-group">
        <label for="hour-color" class="col-sm-2 control-label">Hour color:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <input name="hour_color" id="hour-color" class="form-control" type="color" value="#0000ff" />
        </div>
      </div>

      <div class="form-group">
        <label for="minute-color" class="col-sm-2 control-label">Minute color:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <input name="minute_color" id="minute-color" class="form-control" type="color" value="#00ff00" />
        </div>
      </div>

      <div class="form-group">
        <label for="second-color" class="col-sm-2 control-label">Second color:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <input name="second_color" id="second-color" class="form-control" type="color" value="#ff0000" />
        </div>
      </div>

      <div class="form-group">
        <label for="animation" class="col-sm-2 control-label">Animation:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <select name="animation" id="animation" class="form-control">
            <option value="0">Discrete</option>
            <option value="1">Continuous</option>
            <option value="2">Bar</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="night-mode-enable" class="col-sm-2 control-label">Night mode:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <select name="night_mode_enable" id="night-mode-enable" class="form-control">
            <option value="0">Disabled</option>
            <option value="1">Enabled</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="night-mode-brightness-slider" class="col-sm-2 control-label">Night mode brightness:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <input name="night_mode_brightness" id="night-mode-brightness-slider" class="form-control"
              type="range" min="0" max="100" value="100" />
        </div>
        <div class="col-sm-1 text-center">
          <output id="night-mode-brightness-value">100%</output>
        </div>
      </div>

      <div class="form-group">
        <label for="gamma" class="col-sm-2 control-label">Gamma:</label>
        <div class="col-sm-5 col-md-4 col-lg-3">
          <input name="gamma" id="gamma" class="form-control" type="number" value="2.2" step="0.1" min="0.1" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-3 col-sm-offset-2">
          <input id="save-button" class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
    </form>
  </div>
    
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="settings.js"></script>
</body>
</html>
